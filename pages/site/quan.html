<body>
<div id="skills">
<ul id="skill" class="notes">
<li class="logistica" data-deg="115deg" data-percent="30">
<div class="notesite" style="transform: scale(1, 1); opacity: 1;">
<span class="percent">30%</span>
<span class="bar">
<span class="pie" style="transform: rotate(115deg); transition: transform 3500ms ease 0s;"></span>
<span class="pie" style="transform: rotate(115deg); transition: transform 3500ms ease 0s;"></span>
</span>
</div>
<h2 style="opacity: 1; margin-top: 30px;">Logistica</h2>
</li>
<li class="qualita" data-deg="180deg" data-percent="50">
<div class="notesite" style="transform: scale(1, 1); opacity: 1;">
<span class="percent">50%</span>
<span class="bar">
<span class="pie" style="transform: rotate(180deg); transition: transform 3500ms ease 0s;"></span>
<span class="pie" style="transform: rotate(180deg); transition: transform 3500ms ease 0s;"></span>
</span>
</div>
<h2 style="opacity: 1; margin-top: 30px;">Controllo qualità</h2>
</li>
<li class="analisi" data-deg="60deg" data-percent="15">
<div class="notesite" style="transform: scale(1, 1); opacity: 1;">
<span class="percent">15%</span>
<span class="bar">
<span class="pie" style="transform: rotate(60deg); transition: transform 3500ms ease 0s;"></span>
<span class="pie" style="transform: rotate(60deg); transition: transform 3500ms ease 0s;"></span>
</span>
</div>
<h2 style="opacity: 1; margin-top: 30px;">Analisi dei tessuti</h2>
</li>
<li class="altro" data-deg="25deg" data-percent="5" style="margin-right: 0;">
<div class="notesite" style="transform: scale(1, 1); opacity: 1;">
<span class="percent">5%</span>
<span class="bar">
<span class="pie" style="transform: rotate(25deg); transition: transform 3500ms ease 0s;"></span>
<span class="pie" style="transform: rotate(25deg); transition: transform 3500ms ease 0s;"></span>
</span>
</div>
<h2 style="opacity: 1; margin-top: 30px;">Altro</h2>
</li>
</ul>
</div>
